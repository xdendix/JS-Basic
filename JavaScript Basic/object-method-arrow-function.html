<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method Arrow Function</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Dendi",
        sayHello: (name) => {
          // console.info(this); // window
          console.info(`Hello ${name}`);
        },
      };

      person.sayHello("Dendi");
    </script>
  </body>
</html>
