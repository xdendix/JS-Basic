<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else Expression</title>
</head>
<body>
<script>

    const examValue = 70;

    if (examValue > 80) {
        document.writeln("<p>Good Job!</p>");
    } else {
        document.writeln("<p>You need to study more!</p>");
    }

</script>
</body>
</html>
