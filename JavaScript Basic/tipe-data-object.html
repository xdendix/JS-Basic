<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      // membuat object dengan Properties
      const orang = {
        nama_lengkap: "Dendi Prayogo Hidayat",
        alamat: "Indonesia",
        umur: 21,
      };

      // ubah nilai properti / attribute
      // orang["nama"] = "Dendi Prayogo";
      // orang["umur"] = 20;
      // orang["alamat"] = "Indonesia";

      // cara mengakses properti
      console.info(`Nama: ${orang.nama_lengkap}`);
      console.info(`Alamat: ${orang.alamat}`);
      console.info(`Umur: ${orang.umur}`);

      console.table(orang);

      delete orang["umur"]; // hapus properti

      console.table(orang);
    </script>
  </body>
</html>
