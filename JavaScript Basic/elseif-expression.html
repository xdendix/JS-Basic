<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Else If Expression</title>
</head>
<body>
<script>

    const examValue = 90;

    if (examValue > 80) {
        console.info("Good Job!");
    } else if (examValue > 70) {
        console.info("Nice Try!");
    } else if (examValue > 60) {
        console.info("You need to study more!");
    } else {
        console.info("Try Again!");
    }

</script>
</body>
</html>
