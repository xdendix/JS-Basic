<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break</title>
  </head>
  <body>
    <script>
      let counter = 0;

      while (true) {
        console.info(`Perulangan ke ${counter}`);
        counter++;

        if (counter > 10) {
          break;
        }
      }
    </script>
  </body>
</html>
