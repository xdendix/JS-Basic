<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masalah Variable Var</title>
  </head>
  <body>
    <script>
      // menggunakan kata kunci Let
      // global scope
      let i = 20;

      for (let i = 0; i < 10; i++) {
        // local scope
        console.info(`Local ${i}`);
      }

      console.info(`Global ${i}`);

      // merubah value di Global Scope (tidak dianjurkan)
      // menggunakan kata kunci Var
      var n = 20;

      for (var n = 0; i < 10; i++) {
        // local scope
        console.info(`Local ${i}`);
      }

      console.info(`Global ${i}`);
    </script>
  </body>
</html>
