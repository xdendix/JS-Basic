<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, lastName) {
        return `Hello ${firstName} ${lastName}`;
      }

      const result = sayHello("Dendi", "Prayogo");
      console.info(`${result}`);

      // function return value lebih dari satu
      function getFinalValue(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else if (value > 60) {
          return "D";
        } else {
          return "E";
        }
      }

      const finalValue = getFinalValue(100);
      console.info(`${finalValue}`);

      // menghentikan eksekusi dengan return
      function isContains(array, searchValue) {
        for (const element of array) {
          console.info(`Iterasi Element ${element}`);
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }

      const array = [1, 32, 234, 4124, 5, 10, 5, 312, 6, 3];
      const search = 3;
      const found = isContains(array, search);
      console.info(`${found}`);
    </script>
  </body>
</html>
