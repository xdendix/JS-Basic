<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Arrow</title>
  </head>
  <body>
    <script>
      const sayHello = (name) => {
        const say = `Hello ${name}`;
        console.info(say);
      };

      sayHello("Dendi");

      // arrow function tanpa block body
      const sayHello2 = (name) => console.info(`Hello ${name}`);

      sayHello2("Prayogo");

      // arrow function return value tanpa menggunakan kata kunci return
      const sum = (first, second) => first + second;

      console.info(sum(100, 100));

      // arrow function tanpa kurung parameter
      const sayHello3 = (lastName) => console.info(`Hello ${lastName}`);

      sayHello3("Hidayat");

      // arrow function sebagai parameter
      function giveMeName(callback) {
        callback("Dendi");
      }

      // versi arrow function
      giveMeName((name) => console.info(`Hello ${name}`));

      // versi anonymous function
      // giveMeName(function(name) {
      //     console.info(`Hello ${name}`);
      // });
    </script>
  </body>
</html>
