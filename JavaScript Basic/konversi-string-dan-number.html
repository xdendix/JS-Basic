<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi String dan Number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      console.log(`${sum}`);

      console.log(`${parseInt("1.9")}`);
      console.log(`${parseFloat("1.1")}`);
      console.log(`${Number("1.1")}`);

      // konversi String to Number
      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString();
      console.log(`${total}`);

      // NaN (Not a Number)
      console.log(`${parseInt("salah")}`);
      console.log(`${parseFloat("1.1dendi")}`);

      // Number
      console.log(`${Number("salah")}`);
      console.log(`${Number("1.1dendi")}`);

      // Operasi Pada NaN
      const first = Number("salah");
      const totalNumber = first + 100;
      console.log(`${totalNumber}`);

      // isNaN() Function
      console.log(`${isNaN(first)}`);
      console.log(`${isNaN(100)}`);
      console.log(`${isNaN(NaN)}`);
    </script>
  </body>
</html>
