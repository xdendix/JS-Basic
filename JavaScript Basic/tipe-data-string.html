<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Dendi Prayogo Hidayat");
      document.writeln("</br>");
      document.writeln("Nocturnal"); // bisa menggunakan petik satu (')
      document.writeln("</br>");

      document.writeln("Nama: " + "Dendi Prayogo Hidayat"); // menambahkan string dengan operator + (plus)
      document.writeln("</br>");
      document.writeln("Nickname: " + "xnoctx");

      // contoh escape sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Dendi \nPrayogo \nHidayat\n");
      document.write("\\Home\\Dendi\n");
      document.write('"Nocturnal"\n');
      document.write("'JavaScript Basic'\n");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
