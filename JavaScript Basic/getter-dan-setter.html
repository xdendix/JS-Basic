<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
      // Getter
      const person = {
        firstName: "Dendi",
        lastName: "Hidayat",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        // Setter
        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = "Budi Santoso";
      console.table(person);

      person.fullName = "Andra Putra";
      console.table(person);

      person.fullName = "Doni Kurniawan";
      console.table(person);

      person.fullName = "Dedi Setiawan";
      console.table(person);
    </script>
  </body>
</html>
