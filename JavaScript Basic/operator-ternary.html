<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
<script>

    // ternary operator
    const nilai = 90;
    let ucapan = nilai >= 80 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi";

    console.info(`${ucapan}`);

</script>
</body>
</html>
