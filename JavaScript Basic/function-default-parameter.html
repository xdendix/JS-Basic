<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default Parameter</title>
  </head>
  <body>
    <script>
      function register(name, gender = "DEFAULT PARAMETER") {
        console.info(name);
        console.info(gender);
      }

      register(); // undefined, UNKNOWN
      register("Dendi"); // Dendi, UNKNOWN
      register("Dendi", "MALE"); // Dendi, MALE
      register("Dendi", undefined); // Dendi, UNKNOWN
      register("Dendi", null); // Dendi, null
    </script>
  </body>
</html>
