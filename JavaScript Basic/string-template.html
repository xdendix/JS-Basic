<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      const name = "Dendi Prayogo Hidayat";
      const template = `Name : ${name}`;

      console.info(template);

      // expression di String Template
      const nilai = 90;
      const template2 = `Name : ${name}, Lulus : ${nilai > 70}`;

      console.info(template2);

      // Multi Line String Template
      const multiline = `Hello World
My name is Dendi Prayogo Hidayat
I am working as backend engineer`;

      document.writeln("<pre>");
      document.writeln(multiline);
      document.writeln("<pre>");
    </script>
  </body>
</html>
