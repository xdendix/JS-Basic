<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // global scope
      let counter = 0;

      // global scope
      function hitMe() {
        // local scope hitMe
        counter++;
      }

      // global scope
      function other() {
        // local scope other
      }

      hitMe();
      hitMe();

      console.info(counter);

      function first() {
        // local scope first
        let firstVariable = "first";

        console.info(firstVariable);

        // nested function scope
        function firstNested() {
          console.info(firstVariable);
        }

        firstNested();
      }

      function second() {
        // local scope second
        let secondVariable = "second";

        console.info(secondVariable);
      }

      first();
      second();
    </script>
  </body>
</html>
